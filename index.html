<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Product-Preview-card</title>
  <link rel="stylesheet" href="css/design1-stylesheet.css">
  <link rel="icon" href="images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>
<body>

  <div class="main-container">
    <div class="Center-card">

      <img class="dimension" src="images/image-product.jpg" alt="product-image">


      <div class="card-details">
        <h4 class="color">PERFUME</h4>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="color">A floral, solar and voluptuous interpretation composed by Oliver Polge,
          Perfume-Creator for the house of CHANEL.</p>
        <div class="price-tag">
          <h2>$149.99</h2> <span class="color">$169.99</span>

        </div>
        <button type="button"><img src="images/icon-cart.svg" alt="cart-icon" style= "padding-right:15px;">Add to Cart</button>
      </div>
    </div>
<p class="Attribution">Challenge by <a href="https://www.frontendmentor.io/?ref=challenge">Frontend Mentor</a>.
  Coded by <a href="https://github.com/Arhne">Arhne.</a></p>
  </div>

</body>
</html>
